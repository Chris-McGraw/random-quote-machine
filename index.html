<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Lato|Open+Sans">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
<div id="wrap">
  <div id="main-container">
    <p id="quote">
    </p>
    <p id="quote-source">
    </p> 
    <div id="center-buttons">  
      <a id="tweet-quote" target="_blank">
        <i class="fa fa-twitter-square fa-3x">
        </i>
      </a> 
      <button type="button">
      New Quote
      </button>
    </div>  
  </div>

  <div class="footer">
    <p class="footer-text-top">Coded & Written by
    </p>
    <p class="footer-text-bottom">Chris McGraw
    </p> 
    <div class="social-media-container">  
      <a href="https://codepen.io/cmcgraw/" target="_blank">
        <i class="fa fa-codepen fa-2x">
        </i>
      </a>
      <a href="https://www.freecodecamp.com/fcca427cf50" target="_blank">
        <i class="fa fa-free-code-camp fa-2x">
        </i>
      </a>
      <a href="https://github.com/" target="_blank">
        <i class="fa fa-github-square fa-2x">
        </i>
      </a>     
    </div>
  </div>
</div>
</body>
</html>
